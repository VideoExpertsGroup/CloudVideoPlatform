<html>
<head>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
	<meta charset="utf-8">
	<script type="text/javascript">
		cc = {};
		cc.title = "";
		cc.subtitle = "";
		cc.clips = false;
	</script>
	<script type="text/javascript" src="../../files/js/lib/jquery.js"></script>
	<script type="text/javascript" src="../../js/skyvr.js"></script>
	<script type="text/javascript" src="../../js/oauth.js"></script> <!-- will be load cc.js here -->
	<script type="text/javascript" src="../../js/skyui.js"></script>
	<script type="text/javascript" src="../../js/video-502-min.js"></script>
	<script type="text/javascript" src="../../js/videojs.thumbnails.js"></script>
	<script type="text/javascript">
		SkyVR.setURL('http://' + window.location.host.toString() + '/');
		// SkyUI.loadLang('../../');
	</script>

	<meta content="" name="description"/>

	<!--[if lte IE 9]>
	<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
	<![endif]-->
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, minimal-ui" name="viewport"/>
	<link href="../../files/app.css" rel="stylesheet"/>
	<!-- link href="../../css/skyvr.css" rel="stylesheet"/ -->
	<link href="../../files/video-js502.min.css" rel="stylesheet"/>
	<link href="../../css/videojs.thumbnails.css" rel="stylesheet"/>
	<link href="../../files/player.css" rel="stylesheet"/>
	<script type="text/javascript">
		function onload(){
			SkyUI.loadTranslates('../../').done(function(){
				SkyUI.showPageClips().done(function(){
					SkyUI.nextContainer();
				});	
			});
		}
	</script>
</head>
<body class="custom-scroll spec-background" onload="onload();">
	<div class="content">
		<div class="loading-container animate-container">
			<div class="skyvr-loading-content">Loading...<br><img src="../../images/loader_white_330x28.gif"/></div>
		</div>
		<div class="clip-container animate-container incoming-container">
			<div class="container-header">
				<div class="container-title">Test</div>
			</div>
			<center>
				<div class="skyvr-clipshow-window" style="margin-top: 30px;">
					<div class="vjs-has-started skyvr-clipviewer-vjsplayer" style="margin: 10px">
						<div class="player-container skyvr-clipshow-content vjs-default-skin" id="skyvr-dialog-clipshow-content">
						</div>
					</div>
				</div>
			</center>
		</div>
	</div>
	<div class="skyvr-dialog-clipshow" style="display: none;">
		<div class="skyvr-clipshow-background"></div>
		<div class="skyvr-clipshow-table">
			<div class="skyvr-clipshow-cell">
				<div class="skyvr-clipshow-window">
					<div class="skyvr-dlg-hdr">
						<div class="skyvr-dlg-hdr">
							<div id="skyvr-clipviewer-groupview" class="skyvr-dlg-hdr-title"></div>
							<div id="skyvr-clipviewer-close" class="skyvr-dlg-hdr-right"></div>
						</div>
					</div>
					<div class="vjs-has-started skyvr-clipviewer-vjsplayer">
						<div class="skyvr-clipviewer-prev"></div>
						<div class="player-container skyvr-clipshow-content" id="skyvr-dialog-clipshow-content"></div>
						<div class="skyvr-clipviewer-next"></div>
					</div>
					<div class="skyvr-dlg-ftr">
						<input id="skyvr-clipviewer-title" class="skyvr-clipviewer-title"></input>
						<input id="skyvr-clipviewer-group" class="skyvr-clipshow-tag"></input>
						<div class="skyvr-clipshow-save menu_btn"></div>
						<div class="skyvr-clipshow-delete menu_btn"></div>
						<div class="skyvr-clipviewer-download menu_btn"></div>							
						<div class="skyvr-clipviewer-share menu_btn"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
