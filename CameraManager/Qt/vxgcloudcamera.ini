version=0.1a
initial_mode=cloud

[SERVER_CM]
host = cam.skyvr.videoexpertsgroup.com
wss_port = 8883
ws_port = 8888
; use = ws

[CAMEVENTS]
; Enable cam events
enabled = yes
; Supports memory card
memorycard_active = yes

[AUDIOCONF]
; Support microphone
caps_mic = yes

; Support speaker
caps_spkr = yes

; Support backward audio
caps_backward = no

; Support echo suppression
caps_echo_cancel = S1,S2

; Default values of mic and speaker
mic_mute = no
mic_gain = 100
spkr_mute = no
spkr_vol = 100
echo_cancel = S1

[VIDEOCONF]
; Supported vertical flip modes
caps_vert_flip = off,on,auto

; Supported horizontal flip modes
caps_horz_flip = off,on,auto

; Supported TDM modes
caps_tdn = day,night,auto

; Supported IR light modes
caps_ir_light = off,on,auto

; Default values
vert_flip = auto
horz_flip = auto
tdn = auto
ir_light = auto

[STREAMS]

