;video_stream_command = ffmpeg -rtsp_transport tcp -v quiet -i rtsp://10.20.16.157 -c copy -an -f tee -map 0 -bsf:v dump_extra -analyzeduration 1500000 -flags global_header -f flv %RTMPURL%
