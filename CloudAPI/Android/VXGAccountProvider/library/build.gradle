apply plugin: 'com.android.library'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.1"
    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 1
        versionName "0.0.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            jniDebuggable true
        }
        libraryVariants.all { variant ->
            variant.outputs.each { output ->
                output.outputFile = file("$project.buildDir/VXGAccountProvider-" + defaultConfig.versionName + ".aar")
            }
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:25.1.0'
    compile 'com.google.android.gms:play-services-maps:10.0.1'
    testCompile 'junit:junit:4.12'
}

// This is the actual solution, as in http://stackoverflow.com/a/19037807/1002054
task clearJar(type: Delete) {
    delete 'build/VXGAccountProvider-' + android.defaultConfig.versionName + '.jar'
}

task makeJar(type: Copy) {
    from('build/intermediates/bundles/release/')
    into('build/')
    include('classes.jar')
    rename ('classes.jar', 'VXGAccountProvider-' + android.defaultConfig.versionName + '.jar')
}

makeJar.dependsOn(clearJar, build)